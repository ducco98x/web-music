<!DOCTYPE html>
<html class="loading" lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New98 Link Đăng Nhập Chính Thức - New98 Đăng Ký!</title>
        <link rel="stylesheet" href="/public/style.css" />
    </head>
    <body>
        <header>
            <div class="logo">⭐️ New98</div>
            <nav>
                <a href="#">🏠 Trang chủ</a>
                <a href="#">🧰 Dịch vụ</a>
                <a href="#">☎️ Liên hệ</a>
            </nav>
            <div class="login">
                <input type="text" id="username" placeholder="Tên đăng nhập">
                <input type="password" id="password" placeholder="Mật khẩu">
                <button onclick="login()">Đăng nhập</button>
                <button onclick="showRegister()">Đăng ký</button>
            </div>
        </header>
        <section class="banner">
            <h1>Chào mừng đến với trang web của chúng tôi</h1>
            <p>dịch vụ tuyệt vời , giao diện đẹp mắt, đăng nhập nhanh chóng tiện lợi.</p>
        </section>
        <div id="regisform-form" style="display:none">
            <input type="text" id="new-user" placeholder="Tên đăng nhập">
            <input type="password" id="new-pass" placeholder="Mật khẩu">
            <button onclick="register()">Tạo tài khoản</button>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
